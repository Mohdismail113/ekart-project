{% extends 'base.html' %}
{% load static %}

{% block 'main' %}
<!--main start-->
<div class="col-md-11">
    <div class="row">
        {% for x in products %} 
        <div class="col-md-3 mt-3">
            <div class="card h-100 shadow border">
                <img src="{{ x.pimage.url }}" width="100%" height="200px" class="card-img-top" alt="{{ x.name }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ x.name }}</h5>
                    <p class="card-text">Rs. {{ x.price }}</p>
                    <p class="card-text">
                        {% if x.cat == 1 %}
                            Mobile
                        {% elif x.cat == 2 %}
                            Shoes
                        {% else %}
                            Clothes
                        {% endif %}
                    </p>
                    <a href="/pdetails/{{ x.id }}" class="btn btn-primary mt-auto">See Details</a><hr>
                    <a href="/addtocart/{{ x.id }}" class="btn btn-primary mt-auto">Add to cart</a>&nbsp;
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<!--product and filter-->
<!--main end-->
{% endblock 'main' %}
