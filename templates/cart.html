{% extends 'base.html' %}
{% load static %}

{% block 'main' %}

<!-- main start-->
<div class="container mt-5">
    <h5 class="bg-primary text-white p-2">Shopping Cart</h5>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                
            </tr>
        </thead>
        <tbody>
            {% for x in data %}
            <tr>
                <td>{{x.pid.name}}</td>
                <td>{{x.pid.price}}</td>
                <td>
                    <a href="/updateqty/0/{{x.id}}"><button class="btn btn-danger">-</button></a>
                    <input type="number" value="{{x.qty}}" style="width: 60px; text-align: center;" />
                    <a href="/updateqty/1/{{x.id}}"><button class="btn btn-success">+</button></a>
                    <a href="/remove/{{x.id}}"><button class="btn btn-danger">&#128465;</button></a>
                </td>
                 
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="text-right">
        <strong>Total: Rs.{{total}}</strong>
    </div>
    <a href="/placeorder"><button class="btn btn-primary">Place order</button></a>
</div>

{% endblock 'main' %}
