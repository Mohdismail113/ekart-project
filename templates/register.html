{% extends 'base.html' %}
{% load static %}

{% block 'main' %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12">
                <!-- Optional header or breadcrumb can be added here -->
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 shadow mt-4">
                <h2 class="text-center">Registration</h2>
                {% if errmsg %}
                <div class="alert alert-danger">
                    {{errmsg}}
                </div>
                {% endif %}
                <form method="POST" action="/register">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="input1" class="form-label"><strong>Username:</strong></label>
                        <input type="email" name="uname" class="form-control" id="input1" placeholder="Enter Username">
                    </div><!-- username-->
                    <div class="mb-3">
                        <label for="input2" class="form-label"><strong>Password:</strong></label>
                        <input type="password" name="upass" class="form-control" id="input2" placeholder="Enter Password">
                    </div><!-- password-->
                    <div class="mb-3">
                        <label for="input3" class="form-label"><strong>Confirm Password:</strong></label>
                        <input type="password" name="ucpass" class="form-control" id="input3" placeholder="Enter Password again">
                    </div><!-- password again-->
                    <div class="mb-3 text-center">
                        <input type="submit" class="btn btn-primary" value="Register" />
                        <p class="mt-2">Already a user? <a href="login.html" class="anchor">Login</a></p>
                    </div> <!-- submit button-->
                    {% if success %}
                    <div class="alert alert-success">
                        {{success}}
                    </div>
                    {% endif %}
                </form>
            </div><!-- col div end-->
        </div><!-- row div end-->
    </div><!-- container div end-->
{% endblock 'main' %}
